<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三回第三节：强讨盔甲</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div.body1{
            width: 800px;
            height: auto;
            background-color: rgb(246,241,231) ;
            margin: 0 auto;
        }
        p.title{
            display: inline-block;
            margin-left: 50px;
            margin-top: 40px;
            font-size: 40px;
        }
        li{
            line-height: 37px;
            font-size: 20px;
            text-indent: 2em;
            color: rgba(0,0,0,.9);
            font-weight: 400;
        }
        div.worker{
            width: auto;
            height: 60px;
        }
        div.block{
            width: 200px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            float: left;
            color: gray;
        }
        div.block img{
            height: 30px;
            margin-top: 15px;
            margin-left: 50px;
            margin-right: -50px;
            float: left;
        }
       div.conten{
           width: 700px;
           margin-left: 50px;
       }
       div.btns{
           margin-top: 50px;
           width: 800px;
           text-align: center;
           height: 200px;
       }
       div.btns button{
           margin: 50px;
           width: 100px;
           height:50px;
           border-radius: 10px;
           border: 1px solid black;
       }
    </style>
</head>
<body>
    <div class="body1">
        <p class="title">第三回第三节：强讨盔甲</p>
        <div class="worker">
            <div class="block">
                <img src="img/woker1.png" alt="">
                <p>西游记</p>
            </div>
            <div class="block">
                <img src="img/woker2.png" alt="">
                <p>吴承恩</p>
            </div>
            <div class="block">
                <img src="img/woker3.png" alt="">
                <p>178字</p> 
            </div>    
          
        </div>
        <div class="conten">
            <ul>
                <li>悟空又说：“这块神珍铁虽然使得称手，但现在还有一说。”</li>
                <li>龙王问：“上仙，还有什么说法？”</li>
                <li>悟空说：“如果当时我没有得到这个宝贝，那也算了。现在手里有了这件兵器，身上却没有趁体的衣服，这如何是好？您这里如果有合身的盔甲，干脆再送我一套，我一并答谢老龙王您。”</li>
                <li>龙王摇着头说：“盔甲是真的没有。”</li>
                <li>悟空说：“一客不犯二主。如果没有盔甲，我是一定不出你这龙宫的大门了。”</li>
            </ul>
        </div>
        <div class="btns">
        <button class="list">前往目录</button>
         <button class="next">返回初始章节</button>
        </div>
    </div>
    
</body>
<script>
    var list = document.querySelector(".list");
    var next = document.querySelector(".next");

    list.onclick = function(){
        window.open('index.html','_self','')
    }

    next.onclick = function(){
        window.open('p1-1.html','_self','')
    }
</script>
</html>
